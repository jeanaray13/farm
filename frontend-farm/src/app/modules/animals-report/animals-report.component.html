<div class="container mt-5">
  <!--Título-->
  <div class="row">
    <div class="col-md-12 text-center">
      <h2>Registro de Animales</h2>
    </div>
  </div>
  <br/>
  
   <!--Sección del contenido-->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form>
        <!--Campo Corral-->
        <div class="form-group">
          <label for="corral" style="font-weight: bold;">Corral:</label>
          <select class="form-control" [formControl]="corralControl" id="corral" required>
            <option [ngValue]="null" disabled>--Seleccione--</option>
            <option *ngFor="let item of corrales" [value]="item._id">{{item?.name}}</option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <br/><br/>

  <!--Tabla de registros-->
  <div class="row mt-3">
    <div class="col-md-12">
      <table class="table text-center table-hover table-striped">
        <thead>
          <tr>
            <th scope="col">Animal</th>
            <th scope="col">Edad</th>
            <th scope="col">Asignado</th>
            <th scope="col">Peligroso</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let animal of animales">
            <td>{{ animal.animal }}</td>
            <td>{{ animal.age }}</td>
            <td>{{ animal.assigned? "Si": "No" }}</td>
            <td>{{ animal.type === "noPeligroso"? "No": "Si" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!--Promedio de edad-->
  <div class="form-group text-center">
    <label for="promedio" style="font-weight: bold;">Promedio: {{ promedio }}</label>
 </div>

  <div class="row justify-content-center mt-3">
    <div class="col-md-6">
      <!--Botón de regresar-->
      <button [routerLink]="['/farm']" class="bg-secondary btn btn-primary w-100">Regresar</button>
    </div>
    <!--Botón para generar reporte-->
    <div class="col-md-6">
      <button (click)="generateReport()" class="bg-success btn btn-primary w-100">Generar Reporte</button>
    </div>
  </div>
</div>
