<div class="container mt-5">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2>Configuraci√≥n de Animales y Corrales</h2>
      </div>
    </div>
    <br/>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form [formGroup]="formSettings" (submit)="save()">
          <div class="form-group">
            <label for="corral" style="font-weight: bold;">Corral:</label>
            <select class="form-control" [formControl]="corralControl" id="corral" (change)="loadCapacities()" required>
                <option [ngValue]="null" disabled>--Seleccione--</option>
                <option *ngFor="let item of corrales" [value]="item._id">{{item?.name}}</option>
            </select>
          </div>
          <br/>

          <div class="row">
            <div class="col-md-12">
                <label for="animals" style="font-weight: bold;">Animales:</label>
                <div class="input-group" *ngFor="let capacity of capacities; let i = index">
                    <select class="form-control" id="animals" [formControlName]="'animal' + i">
                        <option *ngFor="let animal of availableAnimals" [value]="animal">{{animal}}</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" (click)="addAnimal(i)">+</button>
                        <button class="btn btn-outline-secondary" type="button" (click)="removeAnimal(i)">-</button>
                    </div>
                </div>
            </div>
        </div>
        <br/>
          <div class="row">
            <div class="col-md-6">
                <button [routerLink]="['/farm']" class="bg-secondary btn btn-primary w-100">Regresar</button>
            </div>
            <div class="col-md-6">
                <button type="submit" class="bg-success btn btn-primary w-100">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
